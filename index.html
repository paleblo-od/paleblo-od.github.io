    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Оформление заказа</title>
      <!-- Import Tailwind CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css">
      	<script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    </head>
    <body class="bg-gray-100">
      <div class="max-w-xl mx-auto py-8">
        <div class="bg-white rounded shadow p-6">
          <h1 class="text-2xl font-bold mb-4">Product Order Form</h1>
          <form action="#" method="POST">
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="product-link">Ссылка на товар</label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="product-link" name="product-link" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="product-size">Размер(если есть)</label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="product-size" name="product-size" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="product-cost">Стоимость товара в юанях</label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" id="product-cost" name="product-cost" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="recipient-name">ФИО получателя</label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="recipient-name" name="recipient-name" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="phone-number">Номер телефона</label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="tel" id="phone-number" name="phone-number" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="address">Адрес</label>
              <textarea class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="address" name="address" required></textarea>
            </div>
            <div class="mb-4">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Submit</button>
            </div
    
    
    		</body>
    </html>
